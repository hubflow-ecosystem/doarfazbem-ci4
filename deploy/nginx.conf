# Nginx vhost — DoarFazBem (doarfazbem.com.br)
# Servidor: 77.42.64.222
# Usuário: doarfazbem
# Path: /home/doarfazbem/htdocs/doarfazbem.com.br
##

server {
    listen 80;
    listen [::]:80;
    server_name doarfazbem.com.br www.doarfazbem.com.br;

    # Cloudflare já cuida do HTTPS; aceitar HTTP no servidor
    # (SSL é terminado pelo Cloudflare — modo Full SSL)

    root /home/doarfazbem/htdocs/doarfazbem.com.br/public;
    index index.php index.html;

    # Charset e logs
    charset utf-8;
    access_log /var/log/nginx/doarfazbem.access.log;
    error_log  /var/log/nginx/doarfazbem.error.log warn;

    # Upload máximo
    client_max_body_size 10M;

    # CodeIgniter 4 — roteamento principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP via PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm-doarfazbem.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Aumentar timeout para operações longas (webhooks, pagamentos)
        fastcgi_read_timeout 120;
        fastcgi_send_timeout 120;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    location ~ /(writable|app|system|vendor)/ {
        deny all;
        return 404;
    }

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Segurança — headers básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Desabilitar acesso a arquivos .php em subpastas não-public
    location ~* ^/(app|system|vendor|writable) {
        deny all;
    }
}
